<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="top">
        <h1>Velocity Type</h1>
    </div>
    <div class="mid">
        <div class="msg"><h2>Thank you for playing! Your result is:</h2></div>
        <div class="wpm">
            <h2>WPM</h2>
            <h2 class="wpmVal">00</h2>
        </div>
        <div class="stats">
            <div class="acc"><h2>Acc</h2>
                <h2 class="accVal">00</h2></div>
            <div class="characters"><h2>Characters</h2>
                <h2 class="charVal">00</h2></div>
            <div class="time"><h2>Time</h2>
                <h2 class="timeVal">00</h2></div>
        </div>
    </div>
    <div class="footer">
        <h2>Think you can do better? try taking the test again</h2>
        <button class="refresh"><a href="../index.html">Refresh</a></button>
    </div>
    <script src="result.js"></script>
</body>
</html>
