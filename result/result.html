<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3016e219ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <h1>Velocity Type</h1>
    </div>
    <div class="mid">
        <div class="msg"><h2>Thank you for playing! Your result is:</h2></div>
        <div class="wpm">
            <h2>wpm</h2>
            <h2 class="wpmVal">00</h2>
        </div>
        <div class="stats">
            <div class="acc"><h2>acc</h2>
                <h2 class="accVal">00</h2></div>
            <div class="characters"><h2>characters</h2>
                <h2 class="charVal">00</h2></div>
            <div class="time"><h2>time</h2>
                <h2 class="timeVal">00</h2></div>
        </div>
    </div>
    <div class="footer">
        <h2>Think you can do better? try taking the test again</h2>
        <button class="refresh"><a href="../main/index.html"><i class="fa-solid fa-rotate-right"></i></a></button>
    </div>
    <script src="result.js"></script>
</body>
</html>
