<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7fde88d69.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero-section">
        <p>Velocity Type</p>
    </div>

    <div class="btn-section">
        <div class="timer">00</div>
        <button class="generateText">Generate Text</button>
    </div>
    
    <div class="textKeyboard">
        <div class="generate">Sample text here ... Crazy ! I was crazy once ...</div>
        <div class="keyboard">
            <div class="upperKeys">
                <button class="key-Q">Q</button>
                <button class="key-W">W</button>
                <button class="key-E">E</button>
                <button class="key-R">R</button>
                <button class="key-T">T</button>
                <button class="key-Y">Y</button>
                <button class="key-U">U</button>
                <button class="key-I">I</button>
                <button class="key-O">O</button>
                <button class="key-P">P</button>
            </div>
            <div class="midKeys">
                <button class="key-A">A</button>
                <button class="key-S">S</button>
                <button class="key-D">D</button>
                <button class="key-F">F</button>
                <button class="key-G">G</button>
                <button class="key-H">H</button>
                <button class="key-J">J</button>
                <button class="key-K">K</button>
                <button class="key-L">L</button>
            </div>
            <div class="endKeys">
                <button class="key-Z">Z</button>
                <button class="key-X">X</button>
                <button class="key-C">C</button>
                <button class="key-V">V</button>
                <button class="key-B">B</button>
                <button class="key-N">N</button>
                <button class="key-M">M</button>
            </div>
            <div class="spaceBar">
                <button class="key-">Space</button>
            </div>
        </div>
    </div>

    <div class="checkSection">
        <textarea name="" class="keycheck" cols="80" rows="10" placeholder="Start Typing Here"></textarea>
    </div>

    <p class="display"></p>
    <div class="footer">
        <button class="refresh"><i class="fa-solid fa-arrow-rotate-right fa-2xl" style="color: #fafafa;"></i></button>
        <button style="visibility: hidden;" ><a  class="submit" href="../result/result.html">CLICK</a></button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
